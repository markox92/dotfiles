<?xml version="1.0"?>
<!DOCTYPE fontconfig "fonts.dtd">
<fontconfig>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Noto Serif</family>
        </prefer>
    </alias>
    <alias>
        <family>sans</family>
        <prefer>
            <family>Noto Sans</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>JetBrains Mono</family>
        </prefer>
    </alias>
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>Nimbus Mono PS</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>
    <match target="font">
        <edit name="hintstyle"
              mode="assign">
            <const>hintfull</const>
        </edit>
    </match>
    <match target="font">
        <edit name="rgba"
              mode="assign">
            <const>rgb</const>
        </edit>
    </match>
    <match target="font">
        <edit name="lcdfilter"
              mode="assign">
            <const>lcddefault</const>
        </edit>
    </match>
</fontconfig>